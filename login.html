        <script>
            window.addEventListener('DOMContentLoaded', function() {
                const toggleButton = document.querySelector('[data-password-toggle]');
                const passwordInput = document.getElementById('password');
                
                if (toggleButton && passwordInput) {
                    toggleButton.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        const icon = this.querySelector('i');
                        
                        if (passwordInput.type === 'password') {
                            passwordInput.type = 'text';
                            icon.className = 'fa fa-eye-slash';
                            this.setAttribute('aria-label', 'Hide password');
                        } else {
                            passwordInput.type = 'password';
                            icon.className = 'fa fa-eye';
                            this.setAttribute('aria-label', 'Show password');
                        }
                    });
                }
            });
        </script>
        <script>
            const LOGIN_REDIRECT_URL = 'demo.html';

            const translations = {
                en: {
                    page_title: 'Login with HHN account',
                    locale_button: 'English',
                    lang_en: 'English',
                    lang_de: 'German (Deutsch)',
                    username_label: 'Username or email',
                    password_label: 'Password',
                    show_password_label: 'Show password',
                    hide_password_label: 'Hide password',
                    signin_button: 'Sign In'
                },
                de: {
                    page_title: 'Anmeldung mit HHN-Konto',
                    locale_button: 'Deutsch',
                    lang_en: 'Englisch (English)',
                    lang_de: 'Deutsch',
                    username_label: 'Benutzername oder E-Mail',
                    password_label: 'Passwort',
                    show_password_label: 'Passwort anzeigen',
                    hide_password_label: 'Passwort verbergen',
                    signin_button: 'Anmelden'
                }
            };

            function setLanguage(lang) {
                localStorage.setItem('language', lang);
                document.documentElement.lang = lang;
                document.getElementById('html').setAttribute('lang', lang);
                document.getElementById('html').setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
                
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (translations[lang] && translations[lang][key]) {
                        if (el.tagName === 'INPUT' && el.type === 'submit') {
                            el.value = translations[lang][key];
                        } else {
                            el.textContent = translations[lang][key];
                        }
                    }
                });

                document.querySelectorAll('[data-i18n-aria]').forEach(el => {
                    const key = el.getAttribute('data-i18n-aria');
                    if (translations[lang] && translations[lang][key]) {
                        el.setAttribute('aria-label', translations[lang][key]);
                    }
                });

                const menu = document.getElementById('language-switch1');
                const menuEn = document.getElementById('lang-menu-en');
                const menuDe = document.getElementById('lang-menu-de');
                
                if (lang === 'de') {
                    menu.innerHTML = '';
                    menu.appendChild(menuDe.cloneNode(true));
                    menu.appendChild(menuEn.cloneNode(true));
                } else {
                    menu.innerHTML = '';
                    menu.appendChild(menuEn.cloneNode(true));
                    menu.appendChild(menuDe.cloneNode(true));
                }

                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (translations[lang] && translations[lang][key]) {
                        if (el.tagName === 'INPUT' && el.type === 'submit') {
                            el.value = translations[lang][key];
                        } else {
                            el.textContent = translations[lang][key];
                        }
                    }
                });

                document.querySelectorAll('.pf-c-dropdown__menu-item').forEach(link => {
                    const onclick = link.getAttribute('onclick');
                    if (onclick) {
                        link.onclick = null;
                        eval('link.onclick = function(event) { ' + onclick + ' }');
                    }
                });
            }

            document.addEventListener('DOMContentLoaded', () => {
                const savedLang = localStorage.getItem('language') || 'en';
                setLanguage(savedLang);
            });
        </script>
